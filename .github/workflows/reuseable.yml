name: Reusable Python Workflow

on:
  workflow_call:
    inputs:
      python_version:
        description: 'Python version to use'
        required: true
        type: string
      # run_command:
      #   description: 'Command to run the Python project'
      #   required: false
      #   type: string
      # eof_input: 
      #   description: 'Input for the CLI application'
      #   required: false
      #   type: string  # Ensure it's a string

jobs:
  setup-and-run:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest

